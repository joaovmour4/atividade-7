<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>
        const nums = new Array;
        for(let i=0; i<10; i++){
            nums[i] = prompt(`Digite o número de índice ${i+1}: `);
        }
        const mult = prompt('Digite o valor da multiplicação: ');


        const nums2 = nums.map(value => value*mult);

        alert(nums2);
    </script>
</body>
</html>
