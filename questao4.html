<body>
    <script>
        function printar(obj, indice){
            return `${indice+1}. ${obj.nome} - ${obj.idade} anos`;
        }
        const pessoas = new Array;
        do{
            const name = prompt("Digite um nome: ");
            if(name === 'Fim')
                break;
            const idade = Number(prompt("Digite a idade: "));
            const pessoa = {
                nome: name,
                idade: idade
            }
            pessoas.push(pessoa);
        }while(name != 'Fim');

        const filaPreferencial = pessoas.filter(pessoa => pessoa.idade > 59);
        const filaNormal = pessoas.filter(pessoa => pessoa.idade <= 59);

        console.log(filaNormal[0].nome);
        console.log(filaNormal);
        console.log(pessoas);

    </script>
</body>
