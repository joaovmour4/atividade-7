<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 7</title>
</head>
<body>
    <script>
        function converter(vlr, moeda){
            if(moeda === 'd'){
                return vlr * 5.50;
            }else if(moeda === 'e'){
                return vlr * 7.00;
            }
        }

        alert(converter(prompt('Valor em reais: '), prompt('Moeda: ')));
    </script>
</body>
</html>
